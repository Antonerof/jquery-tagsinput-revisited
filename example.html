<!doctype html>
<html lang="en">
	<head>
		<title>jQuery Tags Input Revisited Plugin</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="src/jquery.tagsinput-revisited.css" />
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="src/jquery.tagsinput-revisited.js"></script>
	</head>
	<body>
		<form id="form-1">
			<label>Defaults:</label>
			<input id="form-1-tags" name="tags" type="text" value="foo,bar,baz,roffle">
		</form>
		
		<script type="text/javascript">
			$(function() {
				$('#form-1-tags').tagsInput({
					width: 'auto',
					interactive: true
				});
			});
		</script>
	</body>
</html>
